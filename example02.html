<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 2</title>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <a href="/example03.html">Ejercicio 3</a>

    <script type="text/babel">
      const root = document.getElementById('root');

      const h1Element = <h1 className="titulo">Título del artículo</h1>;

      const listUl = ['Reutilizables', 'Reusables'];

      const listItemUl = listUl.map((item, index) =>
        <li key={index}>{item}</li>
      );

      const ulElement = <ul className="caracteristicas">{listItemUl}</ul>;

      const articleElement = (
        <article>
          {h1Element}
          {ulElement}
        </article>
      );

      ReactDOM.render(articleElement, root);
      
    </script>
  </body>
</html>
